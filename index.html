<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="app.css" />
	<title>Meme Generator</title>
</head>
<body>
	<section class="container">
		<h1>Meme Generator</h1>
		<div id="mainImage">
			<div id="imageText"></div>
		</div>
		<form>
			<input class="textArea" type="text" placeholder="Image url" name="photoUrl">
			<input class="textArea" type="text" placeholder="Text" name="memeText">
			<p>
				<label class="radioBtn">
					<input type="radio" id="topText" name="topText" value="topText" checked>Top text
				</label>
				<label class="radioBtn">
					<input type="radio" id="bottomText" name="topText" value="bottomText">Bottom text
				</label>
				<label for="color">Color
					<input class="slider" type="range" placeholder="" name="color" min="0" max="10">
				</label>
				<label for="fontSize">Font size
					<input class="slider" type="range" placeholder="" name="fontSize" min="0" max="10">
				</label>
			</p>
			<button id="create">create</button>
		</form>
	</section>
	<script src="app.js"></script>
</body>
</html>
